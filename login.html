            <script type="text/javascript">
              //js for path tracing
              var paths = document.querySelectorAll("svg path"),
                i = 0;

              paths.forEach(function (item, index) {
                i++;

                var pathLength = item.getTotalLength();
                speed = 800;

                item.setAttribute("stroke-dasharray", pathLength);
                item.setAttribute("stroke-dashoffset", pathLength);

                if (index == 0) {
                  item.innerHTML =
                    "<animate id='a" +
                    i +
                    "'attributeName='stroke-dashoffset' begin='0s' dur='" +
                    pathLength / speed +
                    "'s to='0' fill='freeze'/>";
                } else {
                  item.innerHTML =
                    "<animate id='a" +
                    i +
                    "'attributeName='stroke-dashoffset' begin='a" +
                    (i - 1) +
                    ".end' dur='" +
                    pathLength / speed +
                    "'s to='0' fill='freeze'/>";
                }
              });
            </script>

        <script>
          document.addEventListener("DOMContentLoaded", function () {
              // Retrieve the checkbox and the stored value from localStorage
              var rememberCheckbox = document.querySelector('input[name="remember"]');
              var storedValue = localStorage.getItem('rememberMe');
  
              // Set the checkbox state based on the stored value
              if (storedValue === 'true') {
                  rememberCheckbox.checked = true;
              }
  
              // Add an event listener to the checkbox to store its state in localStorage
              rememberCheckbox.addEventListener("change", function () {
                  localStorage.setItem('rememberMe', this.checked);
              });
          });
      </script>
